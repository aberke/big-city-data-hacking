<!DOCTYPE html>
<html>
  <head>
    <title>Income, Race, and Bike Shares</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./viz/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <div id="tract-info-container">
      <div id="year"></div>
    </div>
    <div id="map" class="map"></div>
    <div class="year-selector">
      <button id="b-2013" onclick="selectYear('2013')">2013</button>
      <button id="b-2014" onclick="selectYear('2014')">2014</button>
      <button id="b-2015" onclick="selectYear('2015')">2015</button>
      <button id="b-2016" onclick="selectYear('2016')">2016</button>
      <button id="b-2017" onclick="selectYear('2017')">2017</button>
      <button id="b-2018" onclick="selectYear('2018')">2018</button>
      <button id="b-2019" onclick="selectYear('2019')">2019</button>
      <label class="check">
        Show docks
        <input type="checkbox" id="b-bikes" checked />
      </label>
      <label class="check">
        Show income
        <input type="checkbox" id="b-income" checked />
      </label>
      <label class="check">
        Show race
        <input type="checkbox" id="b-race" checked />
      </label>
    </div>
    <script src="./viz/nyc-stations.js"></script>
    <script src="./viz/median-income.js"></script>
  </body>
</html>
